<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>It's What's for Dinner</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="top-banner">
    <div class="container">
      <h1 class="display-3">What's for Dinner</h1>
      <br>
      <br>
  </section>

  </div>
  <div class="container">
    <div class="row align-items-start">
      <form>
        <select name="mainMeal" id="mainMeal" placeholder="All"></select>
        <button id="submitButton" type="button" class="btn btn-outline-info">Generate Your Meal</button>
      </form>
      <div class="col" id="theMeal">
        <h2>The Meal</h2>
        <div class="square" id="mealImage"></div>
      </div>
      <form>
        <select name="mainDrink" id="mainDrink" placeholder="All"></select>
        <button id="submitButton" type="button" class="btn btn-outline-info">Generate Your Meal</button>
      </form>
      <div class="col" id="theDrink">
        <h2>The Drink</h2>
        <div class="square" id="drinkImage"></div>
      </div>
    </div>
  </div>
</body>
<script src="config.js"></script>
<script src="app.js"></script>

</html>
